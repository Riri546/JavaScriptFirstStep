<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Из дюймов в сантиметры</title>
</head>

<body>
    <style>
        div.a {
            text-align: center;
        }
    </style>
    <div class="a">
        <h1>Суммирование чисел</h1>
    </div>
    <h2>Уважаемый пользователь, этот вервис поможет вам посчитать средне ариыметическое введенных чисел.</h2>
    <script type="text/javascript">
        'use strict';
        /*
        Строгий режим включен!
        Не забывай объявлять все переменные!
        // */

        let a, b, i, avg;
        let sum = 0;
        var elmt = new Array();

        for (i = 0; a != 0; ++i) {
            a = Number(window.prompt('Введте число: ', 0));
            elmt[0] = a;
            sum += a
            avg = sum / elmt.length;
        }
        if (a === 0) 
            window.document.write('<p>Средне арифметичское = 0 </p>');
            
        window.document.write('<p>' + 'Средне арифметичское = ' + avg + ' </p>');
    </script>
</body>

</html>
