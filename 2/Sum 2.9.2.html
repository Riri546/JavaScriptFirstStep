<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Из дюймов в сантиметры</title>
</head>

<body>
    <style>
        div.a {
            text-align: center;
        }
    </style>
    <div class="a">
        <h1>Суммирование чисел</h1>
    </div>
    <h2>Уважаемый пользователь, этот вервис поможет вам посчитать средне ариыметическое введенных чисел.</h2>
    <script type="text/javascript">
        'use strict';
        /*
        Строгий режим включен!
        Не забывай объявлять все переменные!
        // */

        let a, b, i, sum, avg;
        var elmt = new Array();

        for (i = 0; a != 0; ++i) {
            a = Number(window.prompt('Введте число: ', 0));
            b = Number(window.prompt('Введте число: ', 0));
            elmt[0] = a;
            elmt[1] = b;
            sum = a + b;
            avg = sum / elmt.length;
            window.document.write('<p>' + 'Средне арифметичское = ' + avg + ' </p>');
                
            if (a == null){
                window.document.write('<p>Данные не были введены!</p>');
                break;
            }
            else if(a == 0){
                window.document.write('<p>Средне арифметичское = 0 </p>');
                break;
            } 
                break;
        }

    </script>
</body>

</html>
