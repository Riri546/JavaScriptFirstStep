<!doctype html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Из дюймов в сантиметры</title>
    </head>
    <body>
        <h1>Пересчет величин</h1>
        <script type="text/javascript">
            const inst = window.prompt('Величина в дюймах', 0);
            const cents = inst * 2.54;
            window.document.write('<p>', cents, '</p>');
        </script>
    </body>
</html>
