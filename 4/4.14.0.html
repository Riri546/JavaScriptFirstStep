<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Из дюймов в сантиметры</title>
</head>

<body>
    <h1>Пересчет величин</h1>
    <script type="text/javascript">
        //4.14.0 представляет из себя улучшение работы 2.1
        let buf;
        const inst = window.prompt('Величина в дюймах', 0);
        buf = inst.replace(',', '.')
        if (buf == null)
            window.document.write('<p>Величина не была введена!</p>');
        else if (buf < 0)
            window.document.write('<p>Величина не может быть' +
                'отрицательной!</p>');
        else {
            const cents = buf * 2.54;
            window.document.write('<p>', "Веичина в дюймых = " + inst, '</p>')
            window.document.write('<p>', "Величина в сантиметрах = " + cents, '</p>');
        }
    </script>
</body>

</html>
