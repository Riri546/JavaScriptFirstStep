<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Тригонометрия</title>
</head>

<body>
    <h1>Тригонометрия</h1>
    <table>
        <script type="text/javascript">
            'use strict';
            /*
            Строгий режим включен!
            Не забывай объявлять все переменные!
            */
            let use, sin, cos, tan;
            use = window.prompt('Введите значение угла: ', 0);
            sin = Math.sin(use).toFixed(2);
            cos = Math.cos(use).toFixed(2);
            tan = Math.tan(use).toFixed(2);

            window.document.write('<tr><td>', 'sin ', use, '</td>');
            window.document.write('<td>', sin, '</td></tr>');
            window.document.write('<tr><td>', 'cos ', use, '</td>');
            window.document.write('<td>', cos, '</td></tr>');
            window.document.write('<tr><td>', 'tan ', use, '</td>');
            window.document.write('<td>', tan, '</td></tr>');
        </script>
    </table>
</body>
</html>
